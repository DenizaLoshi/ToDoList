<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                 <!-- shortcuts -->
    <!-- div me klas : .container -> <div></div> -->
    <!-- #containereshte nje div me nje id -->
    <!-- div>h1 eshte ni h1 ne nje div -->
    <!-- .container>input eshte nje div me klasen "container" i cili ka nje input text brenda -->

    <h1>To Do List</h1>

    <div class="container">
        <input id="inputField" type="text">
        <button id="addToDo">+</button>

        <div class="to-dos" id="toDoContainer"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
